{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
      <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}" />
      
      <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
      <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
      <script src="https://kit.fontawesome.com/beb730ba02.js" crossorigin="anonymous"></script>

      <title>Voyage Budgeter</title>
      <link rel="icon" href="{% static 'logo/nav-logo.svg' %}" type="image/x-icon">
  </head>
  <body id="body-container" {% block picture %} {% endblock %}>
      <header class="navbar navbar-dark bg-primary sticky-top">
        <div class="container-fluid">
          <a class="navbar-brand" href="{% url 'home' %}"><img class="nav-logo" src="{% static 'logo/nav-logo.svg' %}"></a>
          <div class="d-flex justify-content-evenly">
            {% if weather %}
              <p class="m-3">{{ weather.temperature }} Â° F<figure class="m-0">
                <img src="http://openweathermap.org/img/w/{{ weather.icon }}.png" alt="Image">
            </figure></p>
            {% endif %}
            <button class="navbar-toggler" style="height: 50px; margin-top: 2px" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
          </div>

          <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav text-end">
              {% block navbar %}
              {% endblock %}
            </ul>
          </div>
        </div>
      </header>
      <main class="container"></br>{% block content %} {% endblock %}</main>
      <footer id="footer" class="mt-auto text-center text-lg-start">
          <p class="text-center mb-1">Copyright &copy; 2021 Voyage Budgeter &nbsp;</p>
      </footer>
  </body>
</html>
